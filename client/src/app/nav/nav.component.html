<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Social App</a>
    <ul class="navbar-nav mr-auto" *ngIf="accountService.currentUser$ | async ">
      <li class="nav-item">
        <a class="nav-link" ref="#">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" ref="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" ref="#">Messages</a>
      </li>
    </ul>

    <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>Welcome User</a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item">Edit Profile</a>
        <div class="divider dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    <form *ngIf="(accountService.currentUser$ | async) ===null"
      #MyFirstAngularTemplateVariable="ngForm"
      (ngSubmit)="login()"
      autocomplete="off"
      class="form-inline mt-2 mt-md-0">
      <input
        name="userName"
        [(ngModel)]="vm.userName"
        class="form-control mr-sm-2"
        type="text"
        placeholder="Username"/>
      <input
        name="password"
        [(ngModel)]="vm.password"
        class="form-control mr-sm-2"
        type="password"
        placeholder="Password"/>
      <button class="btn btn-outline-success my-2 my-sm-0">Login</button>
    </form>
  </div>
</nav>
