<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Social App</a>
    <!-- <ul class="navbar-nav mr-auto" > -->
    <ul class="navbar-nav mr-auto">
      <ng-container *ngIf="accountService.currentUser$ | async ">
          <li class="nav-item">
            <a class="nav-link" routerLink="/memberslist" routerLinkActive="active">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
          </li>
      </ng-container>
      <li class="nav-item">
        <a class="nav-link" routerLink="/error" routerLinkActive="active">Error</a>
      </li>
    </ul>

    <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.userName | titlecase}} </a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item">Edit Profile</a>
        <div class="divider dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    <form *ngIf="(accountService.currentUser$ | async) ===null"
      #MyFirstAngularTemplateVariable="ngForm"
      (ngSubmit)="login()"
      autocomplete="off"
      class="form-inline mt-2 mt-md-0">
      <input
        name="userName"
        [(ngModel)]="vm.userName"
        class="form-control mr-sm-2"
        type="text"
        placeholder="Username"/>
      <input
        name="password"
        [(ngModel)]="vm.password"
        class="form-control mr-sm-2"
        type="password"
        placeholder="Password"/>
      <button class="btn btn-success my-2 my-sm-0">Login</button>
    </form>
  </div>
</nav>
