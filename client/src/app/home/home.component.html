<div class="container mt-5">
    <div style='text-align: center;' *ngIf="!registerMode">
        <h1> Find Friend</h1>
        <p class="lead">Find New Friend... all you need to do is sign up</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
            <button class="btn btn-info btn-lg">Learn more</button>
        </div>
    </div>
    <div class="container" *ngIf="registerMode">
        <div class="row justify-content-center">
            <div class="col-4">
                <p>
                    <app-register (cancelRegister)="cancalRegisterMode($event)"></app-register>
                </p>
            </div>
        </div>
    </div>
</div>
